<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5 </title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos
        diferentes ou simplesmente aumente e diminua o tamanho do seu 
        navegador.
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos apreder a reproduzir audios em HTML5.</p>
    <audio src="midia/Big Sky Elegy - National Sweetheart.mp3"
    controls autoplay></audio>
    <!-- MP3 WAV OGG-->

    <P>OUTRA MANEIRA DE ADICIONAR AUDIO:</P>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Big Sky Elegy - National Sweetheart.mp3" type="audio/mpeg">
        <source src="midia/Big Sky Elegy - National Sweetheart.mp3" type="audio/ogg">
        <source src="midia/Big Sky Elegy - National Sweetheart.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não  consegue reproduzir audio</p> <a href="midia/Big Sky Elegy - National Sweetheart.mp3" 
        Clique aqui para baixar o arquivo MP3></a>
    </audio>
</body>
</html>
